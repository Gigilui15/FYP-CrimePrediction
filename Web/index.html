<html lang="en" style="color: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction GIS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/dist/ol.css">
    <link rel="stylesheet" href="./libs/dist/layerswitcher/dist/ol-ext.min.css">
</head>
<body>

    <div class="grid-container">
        <div class="header">
            <img src="./Images/Crime logo.jpg" alt="" style="width: inherit; height:inherit; vertical-align: middle;">
            <span style="vertical-align: middle;">Predictive Crime Mapping and Risk Terrain Modelling Using Machine Learning</span>
        </div>             
        <div class="left" style="color: white;">
            <div class="toc">
                <div id="filter-options" style="font-size: small;">
                    <h3>Crimes</h3>
                    <input type="radio" id="all" name="filter" value="all" onclick="updateLayerFilter('all');" checked>
                    <label for="all">All Crimes</label>                    
                    <br>
                    <input type="checkbox" id="Aggrevated Assault" name="filter" value="Aggrevated Assault">
                    <label for="Aggrevated Assault">Aggravated Assault</label>
                    <br>
                    <input type="checkbox" id="Burglary" name="filter" value="Burglary">
                    <label for="Burglary">Burglary</label>
                    <br>
                    <input type="checkbox" id="DamageOfAsset" name="filter" value="Damage of Asset">
                    <label for="DamageOfAsset">Damage of Asset</label>
                    <br>
                    <input type="checkbox" id="Identity Theft" name="filter" value="Identity Theft">
                    <label for="Identity Theft">Identity Theft</label>
                    <br>
                    <input type="checkbox" id="Property Crimes/Theft" name="filter" value="Property Crimes/Theft">
                    <label for="Property Crimes/Theft">Property Crimes</label>
                    <br>
                    <input type="checkbox" id="Robbery" name="filter" value="Robbery">
                    <label for="Robbery">Robbery</label>
                    <br>
                    <input type="checkbox" id="Simple Assault" name="filter" value="Simple Assault">
                    <label for="Simple Assault">Simple Assault</label>
                    <br>
                    <input type="checkbox" id="theft" name="filter" value="Theft">
                    <label for="theft">Theft</label>
                    <br>
                    <input type="checkbox" id="Threats & Scares" name="filter" value="Threats & Scares">
                    <label for="Threats & Scares">Threats & Scares</label>
                    <br>
                    <input type="checkbox" id="Violation of Restraining/Court Order" name="filter" value="Violation of Restraining/Court Order">
                    <label for="Violation of Restraining/Court Order">Violation of Restraining/Court Order</label>
                </div>
                
            </div>
        </div>
        <div class="right">
            <div id='js-map' class='map'>
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
                <div id="searchbar" class="searchbar">
                    <input type="text" id="search" name="search" placeholder="Search..." autocomplete="off">
                    <ul id="suggestion-list" class="suggestion-list"></ul> 
                </div>                 
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/dist/ol.js"></script>
    <script src="./libs/dist/layerswitcher/dist/ol-ext.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
