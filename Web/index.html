<!DOCTYPE html>
<html lang="en" style="color: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Prediction GIS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./libs/dist/ol.css">
    <link rel="stylesheet" href="./libs/dist/layerswitcher/dist/ol-ext.min.css">
    <link href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="left" style="color: rgb(0, 0, 0);">
            <div class="toc">
                <div id="year-filter-options" style="font-size: small;">
                    <h3>Year</h3>
                    <select id="year-filter">
                        <option value="">2015 - 2019</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
                <div id="month-filter-options" style="font-size: small;">
                    <h3>Month</h3>
                    <select id="month-filter">
                        <option value="">All Months</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>                    
                </div>
                <div id="filter-options" style="font-size: small;">
                    <h3>Crime Types</h3>
                    <input type="radio" id="all" name="filter" value="all" onclick="updateLayerFilter('all');" checked>
                    <label for="all">All Crimes</label>
                    <br>
                    <input type="checkbox" id="Aggrevated Assault" name="filter" value="400">
                    <label for="Aggrevated Assault">Aggravated Assault</label>
                    <br>
                    <input type="checkbox" id="Burglary" name="filter" value="750">
                    <label for="Burglary">Burglary</label>
                    <br>
                    <input type="checkbox" id="DamageOfAsset" name="filter" value="1900">
                    <label for="DamageOfAsset">Damage of Asset</label>
                    <br>
                    <input type="checkbox" id="Identity Theft" name="filter" value="800">
                    <label for="Identity Theft">Identity Theft</label>
                    <br>
                    <input type="checkbox" id="Property Crimes/Theft" name="filter" value="850">
                    <label for="Property Crimes/Theft">Property Crimes</label>
                    <br>
                    <input type="checkbox" id="Robbery" name="filter" value="725">
                    <label for="Robbery">Robbery</label>
                    <br>
                    <input type="checkbox" id="Simple Assault" name="filter" value="300">
                    <label for="Simple Assault">Simple Assault</label>
                    <br>
                    <input type="checkbox" id="theft" name="filter" value="775">
                    <label for="theft">Theft</label>
                    <br>
                    <input type="checkbox" id="Threats & Scares" name="filter" value="2400">
                    <label for="Threats & Scares">Threats & Scares</label>
                    <br>
                    <input type="checkbox" id="Violation of Restraining/Court Order" name="filter" value="1700">
                    <label for="Violation of Restraining/Court Order">Violation of Restraining/Court Order</label>
                </div>
                <div class="toc">
                    <button id="generate-both-heatmaps" class="heatmap-button" title="Generate both Historical Data and Predictions Heatmaps">Generate Both Heatmaps</button>
                </div>                
                <div id="area-filter-options" style="font-size: small;">
                    <h3>Areas</h3>
                    <!-- Dynamically generated checkboxes for each area -->
                </div>
            </div>
        </div>
        <div class="right">
            <div id='js-map' class='map'>
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
                <div id="searchbar" class="searchbar">
                    <input type="text" id="search" name="search" placeholder="Search..." autocomplete="off">
                    <ul id="suggestion-list" class="suggestion-list"></ul>
                </div>
                <div id="loading-indicator" class="loading-indicator">
                    <div class="spinner"></div>
                </div>
                <div id="mouse-position" class="mouse-position"></div>
                <div id="legend-container">
                    <div id="historical-legend" class="legend"></div>
                    <div id="predicted-legend" class="legend"></div>
                </div>                            
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./LayerControl.js"></script>
    <script src="./PopupManager.js"></script>
    <script src="./SearchManager.js"></script>
    <script src="./libs/dist/ol.js"></script>
    <script src="./libs/dist/layerswitcher/dist/ol-ext.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
